<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonData Appliation</title>
    <link rel="stylesheet" href="Ques1.css">
</head>
<body>
    
   
    <div class="data">

     <h2>Person Data</h2>
     
        <span class="form"><br>
            <label>Search the name</label>
            <input
              type="text"
              placeholder="Search name"
              id="searchName"
              onkeyup="searchByName()"
        />
        <label>Search the City</label>
              <input
                type="text"
                placeholder="Search City"
                id="searchCity"
                onkeyup="searchByCity()"
            />
        </span>
    
   
     
       
        <table border="1"  class="table" cellspacing="0">
            <thead>
                <tr>
                    <th>Sr no</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody  class="tdata" id="tdata">
              
            </tbody>
        </table>

    </div>
    
    <script src="Ques1.js"></script>
</body>
</html>
